<div class="modal-header">
    <h5 class="modal-title" id="editModalLabel">Delete Event</h5>
    <button class="close" type="button" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="deleteConfirm">
        Are your sure you want to delete this event?<br>
        <button class="btn btn-outline-danger" (click)="activeModal.dismiss('Cancel click')">No</button>
        &nbsp;&nbsp;
        <button class="btn btn-outline-info" (click)="onDeleteYes()">Yes</button>
      </div>
</div>
