<div class="modal-header">
    <h5 class="modal-title" id="editModalLabel">Send An Event Reminder</h5>
    <button class="close" type="button" aria-label="Close" (click)="activeModal.close(null)">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <table class="table table-striped table-sm">
      <thead class="thead-dark">
        <tr>
          <th>
              <input type="checkbox" [(ngModel)]="masterSelected" name="list_name" value="m1" (change)="checkUncheckAll()">
          </th>
          <th>Staff</th>
          <th>Job</th>
          <th>Last Reminder</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of checklist">
          <td>
              <input type="checkbox" [(ngModel)]="item.isSelected" name="list_name" value={{item.id}} (change)="isAllSelected()" >
          </td>
          <td>{{ checkForNullString(item.name) }}</td>
          <td>{{ checkForNullString(item.jobName) }}</td>
          <td>{{ checkForNullReminder(getReminderDate(item.lastReminder)) }}</td>
        </tr>
      </tbody>
    </table>

      <!-- TODO: Insert editable text for reminder email -->
      <form [formGroup]="emailTextForm">
        <div>Additional Notes for Reminder Email</div>
        <div class="form-row">
          <div class="form-group col-md-12">
              <textarea class="form-control" id="emailText" formControlName="emailText" rows="10"></textarea>
          </div>
        </div>
    </form>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <button class="btn btn-info" type="button" (click)="activeModal.close(null)">Cancel</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-info" type="button" (click)="onSubmitReminder()">Send</button>
      </div>
    </div>
  </div>
