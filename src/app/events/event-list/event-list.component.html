<div class="row">
  <div class="col-md-6">
      <mat-form-field >
        <mat-label>Seasons</mat-label>
        <select matNativeControl>
          <option [value]="all">All</option>
          <option 
            [value]="seasonElement"
            *ngFor="let seasonElement of reversedSeasons" selected>
            {{ seasonElement.seasonName }}
          </option>
        </select>
      </mat-form-field>
  </div>
  <div class="col-md-6">
    <button class="btn btn-success" (click)="onNewEvent()">New Event</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-lg-5">
    <table id="eventTable" class="table table-hover table-sm">
      <thead>
        <tr>
          <th>Event</th>
          <th>Date</th>
        </tr>
      </thead>

      <tbody>
        <tr  
          *ngFor="let eventElement of events; let i = index" 
          [routerLink]="i" 
          routerLinkActive="active">
          <td>{{ eventElement.name }}</td>
          <td>{{ eventElement.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-lg-7">
    <router-outlet></router-outlet>
  </div>
</div>
