<form [formGroup]="staffAddForm" (ngSubmit)="onSubmit()">

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="member">Choose A Name</label>
      <select id="member" class="form-control" formControlName="member">
        <option *ngFor="let person of staff" [value]="person.Name">
          {{ person.lastName }}, {{ person.firstName }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="position">Position</label>
      <select id="position" class="form-control" formControlName="position">
        <option *ngFor="let job of jobs" [value]="job.jobName">
          {{ job.jobName }}
        </option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="rate">Rate</label>
      <input type="number" class="form-control" id="rate" value="rate" formControlName="rate">
    </div>
    <div class="form-group col-md-2">
      <label for="eventBonus">Event Bonus</label>
      <input type="number" class="form-control" id="eventBonus" formControlName="eventBonus" value="eventBonus">
    </div>
    <div class="form-group col-md-2">
      <label for="hourlyBonus">Hourly Bonus</label>
      <input type="number" class="form-control" id="hourlyBonus" formControlName="hourlyBonus" value="hourlyBonus">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="scheduledArrivalTime">Scheduled Arrival Time</label>
      <ejs-timepicker class="date-picker" id='scheduledArrivalTime' value="arrivalTime" [step]="interval" formControlName="scheduledArrivalTime"></ejs-timepicker>
    </div>
    <div class="form-group col-md-3">
      <label for="timeIn">Time In</label>
      <ejs-timepicker class="date-picker" id='timeIn' value="timeIn" [step]="interval" formControlName="timeIn"></ejs-timepicker>
    </div>
    <div class="form-group col-md-3">
      <label for="timeOut">Time Out</label>
      <ejs-timepicker class="date-picker" id='timeOut' value="timeOut" [step]="interval" formControlName="timeOut"></ejs-timepicker>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-4"></div>
    <div class="col-md-1">
      <button class="btn btn-info" (click)="onCancelAdd()" type="button">Cancel</button>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-1">
      <button class="btn btn-info" type="submit">Save</button>
    </div>
  </div>
 
</form>
