<div>
  <form [formGroup]="editEventStaffForm" (ngSubmit)="onSubmit()">

    <table class="table table-striped table-sm">
      <thead class="thead-dark">
        <tr>
          <th>Staff</th>
          <th>Job</th>
          <th>Rate</th>
          <th>Scheduled Time</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th class="align-right">Event Bonus</th>
          <th class="align-right">Hourly Bonus</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of timesheet; let i = index">
          <app-single-edit-line [person]="t" [form]="editEventStaffForm"></app-single-edit-line>
          <!-- <td>{{ t.lastName }}, {{ t.firstName }}</td>
          <td><input type="text" class="form-control" id="position+i" formControlName="position+i" value="{{ t.jobName }}"></td>
          <td><input type="number" class="form-control" id="rate+i" formControlName="rate+i" value="{{ t.hourlyRate }}"></td> -->
          <!-- <td>{{ checkForNullString(getTime(t.scheduledArrivalTime)) }}</td>
          <td>{{ checkForNullString(getTime(t.timeIn)) }}</td>
          <td>{{ checkForNullString(getTime(t.timeOut)) }}</td>
          <td class="align-right">{{ checkForNullNum(t.hoursWorked) }}</td>
          <td class="align-right">{{ checkForNullNum(t.eventBonus) }}</td>
          <td class="align-right">{{ checkForNullNum(t.hourlyBonus) }}</td>
          <td class="align-right">{{ checkForNullNum(t.creditAmount) }}</td> -->
        </tr>
      </tbody>

    </table>
  </form>
</div>
<div>
  <button class="btn btn-info">Submit</button>
  <button class="btn btn-info" (click)="onCancelEditStaff()">Cancel</button>
</div>
