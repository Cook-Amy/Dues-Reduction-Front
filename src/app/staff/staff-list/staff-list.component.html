<!-- Activity Level dropdown -->

<div class="row">
  <div class="col-md-4">

    <form #activeForm="ngForm">
      <div class="form-group" (change)="changeActive(activeForm.value)">
        <label for="activeSelect">Active Level</label>
        <select ngModel name="activeSelect" id="activeSelect" class="form-control">
          <option [value]="1" selected>Active</option>
          <option [value]="2">Inactive</option>
          <option [value]="3">Interested</option>
          <option [value]="4">All</option>
        </select>
      </div>

      <div class="form-group" *ngIf="currentVenueID == 99" (change)="changeVenue(activeForm.value)">
        <label for="venueSelect">Venue</label>
        <select ngModel name="venueSelect" id="venueSelect" class="form-control">
          <option [value]="99" selected>All venues</option>
          <option *ngFor="let v of allVenues" [value]="v.idvenue">
            {{ v.name }}
          </option>
        </select>
      </div>
    </form>
  </div>

  <div class="col-md-3"></div>
  
  <div class="col-md-4">
    <button class="btn new-event-btn" (click)="onAddStaff()">Add New Staff Member</button>
  </div>
</div>

<app-staff-new *ngIf="staffNew == true"
                [currentVenueID]="currentVenueID">
</app-staff-new>
<hr>

<!-- Collapsible Table -->
<app-staff-table [currentVenueID]="currentVenueID" [dataSource]="setStaff" [showVenue]="showVenue"></app-staff-table>
