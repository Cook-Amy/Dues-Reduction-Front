<div>
  <app-header></app-header>
</div>
<main role="main" class="pageSetting">
  <form [formGroup]="userForm">

    <div id="name" class="settingSection">
      <h3>Name</h3>
      <hr>
      <div class="form-group row">
        <label for="firstName" class="col-sm-3 col-form-label">
          First: 
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-3 col-form-label">
          Last: 
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
        </div>
      </div> 
    </div>
    
    <div id="contact" class="settingSection">
      <h3>Contact</h3>
      <hr>
      <div class="form-group row">
        <label for="phone" class="col-sm-3 col-form-label">
          Phone: 
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="phone" formControlName="phone" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="titansEmail" class="col-sm-3 col-form-label">
          Titans Email: 
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="titansEmail" formControlName="titansEmail" required>
        </div>
      </div> 
      <div class="form-group row">
        <label for="personalEmail" class="col-sm-3 col-form-label">
          Personal Email: 
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="personalEmail" formControlName="personalEmail">
        </div>
      </div> 
    </div>
    
    <div id="login" class="settingSection">
      <h3>Login</h3>
      <hr>
      <div class="form-group row">
        <label for="userName" class="col-sm-3 col-form-label">
          Username: 
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="userName" formControlName="userName" required>
        </div>
      </div> 
      <div *ngIf="userNameMsg">
        Please enter a Username. 
      </div>
      <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-4">
          <button class="btn btn-secondary" (click)="onChangePassword()">Change Password</button>
        </div>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="validMsg">
      Please fill in all fields. 
    </div>

    <div class="form-row">
      <div class="col-sm-3">
        <button type="button" class="btn btn-info" (click)=onSubmitChanges()>Submit Changes</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class="btn btn-info" (click)="onCancelChanges()">Cancel Changes</button>
      </div>
    </div>

  </form>
 


</main>


<div>
  <app-footer></app-footer>
</div>
